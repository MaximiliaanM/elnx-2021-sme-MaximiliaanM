samba_shares:
  - name: management
    comment: 'Management - inaccessible outside this unit'
    group: management
    browseable: yes
    writable: yes
    write_list: +management
    valid_users: +management
    create_mode: 0770
    directory_mode: 0770
    path: /srv/shares/management
  - name: technical
    comment: 'Technical - visible outside this unit, not writable'
    group: technical
    browseable: yes
    writable: yes
    write_list: +technical
    valid_users: +technical, +public
    force_create_mode: 0775
    force_directory_mode: 0775
    path: /srv/shares/technical
  - name: sales
    comment: 'Sales - visible to management, not writable'
    group: sales
    browseable: yes
    writable: yes
    write_list: +sales
    valid_users: +sales, +management
    create_mode: 0770
    directory_mode: 0770
    path: /srv/shares/sales
  - name: it
    comment: 'IT - visible to management, not writable'
    group: it
    browseable: yes
    writable: yes
    write_list: +it
    valid_users: +it, +management
    create_mode: 0770
    directory_mode: 0770
    path: /srv/shares/it
  - name: public
    comment: 'public'
    group: public
    browseable: yes
    writable: yes
    write_list: +public
    valid_users: +public
    force_create_mode: 0775
    force_directory_mode: 0775
    path: /srv/shares/public

#vsftpd
vsftpd_anonymous_enable: false
vsftpd_local_enable: true
vsftpd_local_root: /srv/shares
vsftpd_extra_permissions:
  - folder: "/srv/shares/sales"
    entity: "management"
    etype: "group"
    permissions: "r-x"
  - folder: "/srv/shares/it"
    entity: "management"
    etype: "group"
    permissions: "r-x"